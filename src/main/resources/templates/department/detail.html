<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">

</head>
<body class="bg-body-secondary">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container bordered my-5">

    <div class="row rounded border p-4 bg-light">
        <table class="table">
            <tr>
                <th>Department Id</th><td th:text="${department.id}"></td>
            </tr>
            <tr>
                <th>Department Name</th><td th:text="${department.name}"></td>
            </tr>
            <tr>
                <th>Arabic Name</th><td th:text="${department.ar_name}"></td>
            </tr>
            <tr>
                <th>Description</th><td th:text="${department.description}"></td>
            </tr>
            <tr>
                <th>Manager</th><td th:text="${department.manager.name}"></td>
            </tr>
            <tr>
                <th>Members</th><td th:text="${department.getTotalEmployees()}"></td>
            </tr>
        </table>
    </div>
    <hr/>

    <div class="row" id="toolbar">
        <div class="col-4">
            <a href="/department/addEmployee" class="btn btn-success">Add Employee</a>
        </div>



        <div class="col-4">
            <form method="get">
                <div class="row">
                    <div class="col">
                        <input type="text" name="keyword" class="form-control" placeholder="Enter Keyword..."/>
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-dark" value="Search">
                    </div>


                </div>
            </form>
        </div>
    </div>
    <hr/>
    <!--Department Employee list  -->
    <div class="table-responsive">
        <table class="table border">
            <thead>
            <th>#</th>
            <th>Photo</th>
            <th style="white-space: nowrap;">Badge Number</th>
            <th>Name</th>

            <th style="white-space: nowrap;">Work Mobile</th>
            <th>Email</th>
            <th>Created At</th>
            </thead>

            <tbody>
            <tr th:each="employee: ${department.getEmployees()}">
                <td>
                    <input type="checkbox" name="badgeNumber" th:value="${employee.badgeNumber}"/>
                </td>
                <td>
                    <img th:src="@{'/images/'+${employee.badgeNumber}+'/'+${employee.imageFileName}}" alt="..." width="100"/>
                </td>
                <td>
                    <a class="btn btn-info" th:text="${employee.badgeNumber}" th:href="@{/employee/detail(badgeNumber=${employee.badgeNumber})}"></a>
                </td>
                <td>
                    <p th:text="${employee.name}"></p><br/><p th:text="${employee.ar_name}"></p>
                </td>

                <td th:text="${employee.workMobile}"></td>
                <td th:text="${employee.workEmail}"></td>
                <td th:text="${employee.createdAt}"></td>
            </tr>

            </tbody>
        </table>
    </div>
    <!--/Employee list -->

</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
