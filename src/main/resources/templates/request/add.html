<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">


</head>
<body class="bg-body-secondary">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container bordered my-5 ">

    <!--Add Form-->
    <div class="row rounded border p-4 bg-light">
        <form method="post" enctype="multipart/form-data"  th:with="_csrfToken=${_csrf.token}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrfToken}" />


            <div class="form-floating my-1">
                <select  class="form-select" id="categoryId" name="category">

                    <option th:each="category: ${categoryList}" th:text="${category}" th:value="${category}"></option>


                </select>
                <label for="categoryId">Category</label>
            </div>


            <div class="form-floating my-1">
                <input type="text" class="form-control" id="justificationId" name="justification">
                <label for="justificationId">Justification</label>
                <p>Explain what you want and why ! </p>
            </div>




            <hr/>



            <div class="row justify-content-between my-3">
                <div class="col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4  d-grid">
                    <a class="btn btn-outline-primary" href="/employee/list" role="button">Cancel</a>
                </div>
            </div>



        </form>
    </div>
    <!--/Add Form -->

</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
