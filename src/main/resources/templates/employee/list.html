<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">

</head>
<body class="bg-body-secondary">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container bordered my-5">

     <div class="row" id="toolbar">
         <div class="col-2">
             <a href="/employee/add" class="btn btn-success">Add</a>
         </div>

         <div class="col-4">
             <a href="/employee/downloadTemplate" class="btn btn-success">Download employee template CSV</a>
         </div>

         <div class="col-2">
             <button  class="btn btn-outline-success" id="importCSV">Import CSV</button>

             <form method="post" enctype="multipart/form-data" th:object="${importEmployeeDto}" th:with="_csrfToken=${_csrf.token}" id="importCSVForm" action="/employee/importCSV">
                 <input type="file" id="formFile" name="csvFileName" th:field="${importEmployeeDto.csvFile}" style="display:none">
                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrfToken}" />
             </form>

             <script>
                    const importBtn = document.getElementById("importCSV");
                    const formFile = document.getElementById("formFile");
                    const importCSVForm = document.getElementById("importCSVForm");

                    // Handle button click to trigger file input
                    importBtn.onclick = function () {
                        formFile.click();
                    };

                    // Submit the form after a file is selected
                    formFile.onchange = function () {
                        if (formFile.files.length > 0) {
                            importCSVForm.submit();
                        } else {
                            alert("No file selected!");
                        }
                    };
             </script>
         </div>

         <div class="col-4">
             <form method="get">
                 <div class="row">
                     <div class="col">
                         <input type="text" name="keyword" class="form-control" placeholder="Enter Keyword..."/>
                     </div>
                     <div class="col">
                         <input type="submit" class="btn btn-dark" value="Search">
                     </div>


                 </div>
             </form>
         </div>
     </div>
    <hr/>
    <!--Employee list  -->
    <h4 th:text="${'Total Records: '+ employees.size()}"></h4>
    <div class="table-responsive">
    <table class="table border">
        <thead>
        <th>#</th>
        <th>Photo</th>
        <th style="white-space: nowrap;">Badge Number</th>
        <th>Name</th>
        <th>Department</th>
        <th style="white-space: nowrap;">Work Mobile</th>
        <th>Email</th>
        <th>Status</th>
        </thead>

        <tbody>
        <tr th:each="employee: ${employees}">
            <td>
                <input type="checkbox" name="badgeNumber" th:value="${employee.badgeNumber}"/>
            </td>
            <td>
                <img th:src="@{'/images/'+${employee.badgeNumber}+'/'+${employee.imageFileName}}" alt="..." width="100"/>
            </td>
            <td>
                <a class="btn btn-info" th:text="${employee.badgeNumber}" th:href="@{/employee/detail(badgeNumber=${employee.badgeNumber})}"></a>
            </td>
            <td>
                <p th:text="${employee.name}"></p><br/><p th:text="${employee.arName}"></p>
            </td>
            <td th:text="${employee.department != null ? employee.department.name : 'No Department'}"></td>
            <td th:text="${employee.workMobile}"></td>
            <td th:text="${employee.workEmail}"></td>
            <td th:text="${employee.status}"></td>
        </tr>

        </tbody>
    </table>
    </div>
    <!--/Employee list -->

</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
