<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="share/header"></div>

<div class="container bordered my-5">
     <div class="row" id="toolbar">
         <div class="col-4">
             <a href="#" class="btn btn-success">Add</a>
         </div>

         <div class="col-4">
             <a href="#" class="btn btn-success-outline">Import CSV</a>
         </div>
     </div>
    <!--Employee list  -->
    <table class="table">
        <thead>
        <th>#</th>
        <th>Badge Number</th>
        <th>Name</th>
        <th>Department</th>
        <th>Work Mobile</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Action</th>
        </thead>

        <tbody>
        <tr th:each="employee: ${employees}">
            <td>
                <input type="checkbox" name="badgeNumber" th:value="${employee.badgeNumber}"/>
            </td>
            <td th:text="${employee.badgeNumber}"></td>
            <td th:text="${employee.name + ' - ' + employee.ar_name}"></td>
        </tr>

        </tbody>
    </table>
    <!--/Employee list -->

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
