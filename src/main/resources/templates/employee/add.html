<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">

<div th:insert="~{share/header}"></div>

<div class="container bordered my-5 ">

    <!--Add Form-->
    <div class="row rounded border p-4 bg-light">
      <form method="post" enctype="multipart/form-data" th:object="${employeeDto}" th:with="_csrfToken=${_csrf.token}">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrfToken}" />


          <div class="form-floating my-1">
              <input type="text" class="form-control" id="badgeNumber"  name="badgeNumber" th:field="${employeeDto.badgeNumber}">
              <label for="badgeNumber">Badge Number</label>
              <p>if you leave it empty system will auto generate a sequence from A0001 +   </p>
          </div>

          <div class="form-floating my-1">
              <input type="text" class="form-control" id="name"  name="name" required th:field="${employeeDto.name}">
              <label for="name">Name</label>
              <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${employeeDto.name}"></p>

          </div>

          <div class="form-floating my-1">
              <input type="text" class="form-control" id="ar_name"  name="ar_name" th:field="${employeeDto.ar_name}">
              <label for="ar_name">Arabic Name</label>
          </div>

          <div class="form-floating my-1">
              <input type="email" class="form-control" id="workEmail"  name="workEmail" th:field="${employeeDto.workEmail}">
              <label for="workEmail">Work Email</label>
          </div>

          <div class="form-floating my-1">
              <input type="email" class="form-control" id="personalEmail"  name="personalEmail" th:field="${employeeDto.personalEmail}">
              <label for="personalEmail">Personal Email</label>
          </div>


          <div class="form-floating my-1">
              <input type="text" class="form-control" id="workMobile"  name="workMobile" th:field="${employeeDto.workMobile}">
              <label for="workMobile">Work Mobile</label>
          </div>

          <div class="form-floating my-1">
              <input type="text" class="form-control" id="personalMobile"  name="personalMobile" th:field="${employeeDto.personalMobile}" >
              <label for="personalMobile">Personal Mobile</label>
          </div>

          <div class="form-floating my-1">
              <input type="text" class="form-control" id="officeLocation"  name="officeLocation" th:field="${employeeDto.officeLocation}">
              <label for="officeLocation">Office Location</label>
          </div>

          <div class="mb-3">
              <label for="formFile" class="form-label">Photo</label>
              <input class="form-control" type="file" id="formFile" name="imageFileName" th:field="${employeeDto.imageFile}">
              <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${employeeDto.imageFile}"></p>
          </div>







          <div class="form-floating my-1">
              <input type="date" class="form-control" id="birthDate"  name="birthDate" th:field="${employeeDto.birthDate}">
              <label for="birthDate">Birth Date</label>
              <p th:if="${#fields.hasErrors('birthDate')}" th:errorclass="text-danger" th:errors="${employeeDto.birthDate}"></p>
          </div>

          <div class="form-floating my-1">
              <select class="form-select" id="gender"  name="gender" th:field="${employeeDto.gender}">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
              </select>
              <label for="gender">Gender</label>
          </div>


          <div class="form-floating my-1">
              <select class="form-select" id="status"  name="status" th:field="${employeeDto.status}">
                  <option value="active">active</option>
                  <option value="inactive">inactive</option>
                  <option value="resignation">resignation</option>
              </select>
              <label for="status">Status</label>
          </div>



          <hr/>
          <div class="form-floating my-1">
              <input type="password" class="form-control" id="password"  name="password" required th:field="${employeeDto.password}">
              <label for="password">Password</label>
              <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${employeeDto.password}"></p>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="userSwitchCheckDefault" name="is_USER" value="true" th:field="${employeeDto.is_USER}">
              <label class="form-check-label" for="userSwitchCheckDefault">USER</label>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="managerSwitchCheckDefault" name="is_MANAGER" value="true" th:field="${employeeDto.is_MANAGER}">
              <label class="form-check-label" for="managerSwitchCheckDefault">MANAGER</label>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="supportSwitchCheckDefault" name="is_SUPPORT" value="true" th:field="${employeeDto.is_SUPPORT}">
              <label class="form-check-label" for="supportSwitchCheckDefault">SUPPORT</label>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="adminSwitchCheckDefault" name="is_SUPERADMIN" value="true" th:field="${employeeDto.is_SUPERADMIN}">
              <label class="form-check-label" for="adminSwitchCheckDefault">SUPERADMIN</label>
          </div>



          <div class="row justify-content-between my-3">
              <div class="col-sm-4 d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-sm-4  d-grid">
                  <a class="btn btn-outline-primary" href="/employee/list" role="button">Cancel</a>
              </div>
          </div>



      </form>
    </div>
    <!--/Add Form -->

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
