<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">

<div th:insert="~{share/header}"></div>

<div class="container bordered my-5 ">

    <!--Add Form-->
    <div class="row rounded border p-4 bg-light">
      <form method="post" enctype="multipart/form-data">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

          <div class="form-floating my-1">
              <input type="text" class="form-control" id="badgeNumber"  name="badgeNumber" required>
              <label for="badgeNumber">Badge Number</label>
          </div>

          <div class="form-floating my-1">
              <input type="text" class="form-control" id="name"  name="name" required>
              <label for="name">Name</label>
          </div>

          <div class="form-floating my-1">
              <input type="text" class="form-control" id="ar_name"  name="ar_name" >
              <label for="ar_name">Arabic Name</label>
          </div>

          <div class="form-floating my-1">
              <input type="email" class="form-control" id="workEmail"  name="workEmail" >
              <label for="workEmail">Work Email</label>
          </div>


          <div class="form-floating my-1">
              <input type="text" class="form-control" id="workMobile"  name="workMobile" >
              <label for="workMobile">Work Mobile</label>
          </div>

          <hr/>
          <div class="form-floating my-1">
              <input type="password" class="form-control" id="password"  name="password" required>
              <label for="password">Password</label>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="userSwitchCheckDefault" value="USER">
              <label class="form-check-label" for="userSwitchCheckDefault">USER</label>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="managerSwitchCheckDefault" value="MANAGER">
              <label class="form-check-label" for="managerSwitchCheckDefault">MANAGER</label>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="supportSwitchCheckDefault" value="SUPPORT">
              <label class="form-check-label" for="supportSwitchCheckDefault">SUPPORT</label>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="adminSwitchCheckDefault" value="SUPERADMIN">
              <label class="form-check-label" for="adminSwitchCheckDefault">SUPERADMIN</label>
          </div>




      </form>
    </div>
    <!--/Add Form -->

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
