<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center bg-dark">

<main class="container my-5 rounded border p-4 bg-light" style="max-width:300px">
    <form method="post" action="/login" th:action="@{/login}" th:object="${_csrf.token}">



        <img class="mb-4" src="https://www.oracle.com/a/tech/img/rc10-java-badge-3.png" alt="" width="100">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid badge number or password. Please try again.
        </div>

        <div class="form-floating my-1">
            <input type="text" class="form-control" id="badgeNumber" placeholder="A0000" name="badgeNumber" required>
            <label for="badgeNumber">Badge Number</label>
        </div>
        <div class="form-floating my-1">
            <input type="password" class="form-control" id="Password" placeholder="Password" name="password" required>
            <label for="Password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Ali Alhashim 2024</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
